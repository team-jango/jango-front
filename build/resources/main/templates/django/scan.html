<h1>OCR SCAN</h1>
    <form action="/scan/upload" enctype="multipart/form-data" method="post">
        <img id="pic" style="display: none;" />
        <div class="filebox">
        <label for="camera" ><i class="icon-camera" for="camera"></i></label>
        <input type="file"  id="camera" capture="camera" accept="image/*" name="files"  multiple><button id=btn style="display: none;">UPLOAD</button>
        </div>
    </form>
</div>

<script>
    $(function(){
        $('#camera').change(function(e){
            $('#pic').attr('src', URL.createObjectURL(e.target.files[0]));

            if($("#pic").attr("src")){
                
                $('#btn').trigger("click");
          
            }
        });
    });
</script>
